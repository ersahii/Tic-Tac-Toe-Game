<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic Tac Toe</title>
</head>
<body>
    <nav>Tic Tac Toe Game </nav>
    <div class="gamecontainer">
        <div class="grid-container">
            <div class="grid-item bt-0 bl-0">X</div>
            <div class="grid-item bt-0">X</div>
            <div class="grid-item bt-0 br-0">X</div>
            <div class="grid-item bl-0">X</div>
            <div class="grid-item">X</div>
            <div class="grid-item br-0">X</div>
            <div class="grid-item bl-0 bb-0 ">X</div>
            <div class="grid-item bb-0">X</div>
            <div class="grid-item bb-0 br-0">X</div>
          </div>
          <div class="container">
            <h1>Turn of <span>X</span></h1>
            <button id="reset">Reset</button>
            <!-- <img src="dance.gif" alt=""> -->
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
